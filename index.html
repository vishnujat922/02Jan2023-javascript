                    function myFunction1(x){ // x is formal arguemnt
                alert("Hello"+x+"from myfunction1");

            //2. Function invocation/Calling

        */
        function myFunction1(x) {// x is a formal argument
            alert("Hello" + x + "from myfunction1");
        }
        //function callling
        myFunction1('Vishnu');

        //let define a function with new way
        myFunction = (y) => { //y is a formal argument
            alert(`Hello ${y} OKlabs Frontend development Afternoon`)
        }
        //function envocation/execution/execute/calling
        myFunction('Suryabhansingh');// this is a actual argument
    </script>
